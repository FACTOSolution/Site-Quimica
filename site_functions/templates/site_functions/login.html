{% extends 'site_functions/base.html' %}

{% block content %}

	<section class="meu-bloco">
		<div class="container">
			<div class="row text-center">
				<h2 class="section-heading">Login</h2>
			</div>

			<div class="row">
				<div class="col-sm-4"></div>
				<div class="col-sm-4">
					<form method="post" action="{% url 'user_login' %}">
					{% csrf_token %}
						<div class="text-center">
							{{message|safe|escape}}
						</div>
						<div class="form-group">
							<label>Email</label>
							<input type="text" class="form-control" placeholder="Digite seu email" name="email" required>
						</div>
						<div class="form-group">
							<label>Senha</label>
							<input type="password" class="form-control" placeholder="Digite sua senha" name="psw" required>
						</div>
						<button type="submit" class="btn btn-primary">Login</button>
						<input type="hidden" name="next" value="{{ next }}" />
					</form>
				</div>

			</div>
		</div>
	</section>

{% endblock %}
